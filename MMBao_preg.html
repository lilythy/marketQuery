function namechk()
{
    var x=document.getElementById("username").value;
	var tr1 = document.getElementById("username");
    if(x==""){
	    alert("请输入用户昵称！");
		window.setTimeout(function(){tr1.focus();}, 0);
	}else if(!x.match( /^[\u4E00-\u9FA5a-zA-Z0-9_]{3,20}$/)){
		    alert("用户名只能填写英文字母与数字与下划线，3-20位");
			window.setTimeout(function(){tr1.focus();}, 0);
	}
}

function chkpword1(){
    var psword1 = document.getElementById("password1");
	var password1 = psword1.value;
	if(password1 == ""){
	    alert("请输入密码！");
		window.setTimeout(function(){psword1.focus();}, 0);
	}else if(password1.length<6){
	    alert("密码不能小于6位");
	    window.setTimeout(function(){psword1.focus();}, 0);
	}
}

function chkpswall(){
    var psw2 = document.getElementById('password2');
	var password2 = psw2.value;
	var pswd1 = document.getElementById("password1").value;
	if(password2 == ""){
	    alert("请再次输入密码！");
		window.setTimeout(function(){psw2.focus();}, 0);
	}else if(password2!=pswd1){
	    alert("两次密码不同，请重新输入");
		window.setTimeout(function(){psw2.focus();}, 0);
	}
}

function phonechk(){
    var tel = document.getElementById("telphone");
    var telephone = tel.value;
	if(telephone!=""){
        if(!telephone.match(/^1[3|4|5|8][0-9]\d{4,8}$/)){
	    alert("不是完整的11位手机号或者正确的手机号前七位");
		window.setTimeout(function(){tel.focus();}, 0);
	    }
	}
}

function emailchk(){
    var eml = document.getElementById("email");
    var Email = eml.value;
	var myreg=/(\S)+[@]{1}(\S)+[.]{1}(\w)+/;
	if(Email!=""){
	    if(!myreg.test(Email)){
	    alert("邮箱格式错误");
		window.setTimeout(function(){eml.focus();}, 0);
	    }
	}
}
